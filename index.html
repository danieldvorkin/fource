<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fource</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
</head>

<body>
  <div class="well">
    <img class="main-logo" src="images/Fource_full_final_black.jpg">
    <h2>Choose a country below</h2>
    <div class="flags row">
      <div class="col-lg-6 col-xs-12">
        <img id="flag-canada" src="images/canada.png" width="50%">
        <h3 id="canada">Canada</h3>
      </div>
      <div class="col-lg-6 col-xs-12">
        <img id="flag-prague" src="images/prague.png" width="50%" height="128px">
        <h3 id="prague">Prague</h3>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(function(){
      console.log("We're in!");
      $('#canada, #prague').hide();
      display_country('#flag-canada', '#canada');
      display_country('#flag-prague', '#prague');
    });

    function display_country(flag, country){ $(flag).hover(function(){ $(country).toggle(); }); }
  </script>
  
<!-- jQuery Version 1.11.1 -->
<script src="js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>

</html>
